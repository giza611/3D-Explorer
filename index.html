<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Worlds App - ThatOpen Components Tutorial</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
            display: flex;
        }

        #container {
            flex: 1;
            height: 100%;
            width: calc(100% - 350px);
        }

        /* BIM UI Panel Styling - Full height right sidebar */
        bim-panel {
            position: fixed;
            top: 0;
            right: 0;
            width: 350px;
            height: 100vh;
            overflow-y: auto;
            z-index: 1000;
            display: block;
            background: white;
            border-radius: 0;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
            border-left: 1px solid #e0e0e0;
        }

        /* Panel is always visible - removed options-menu toggle */
        bim-panel {
            display: block;
        }

        /* BIM Button Styling - hidden since panel is always visible */
        bim-button {
            display: none;
        }

        /* Ensure elements are visible */
        bim-checkbox,
        bim-color-input,
        bim-number-input,
        bim-label {
            display: block;
            margin: 10px 0;
        }

        /* Dark Mode Styles */
        body.dark-mode bim-panel {
            background: #1e1e1e;
            border-left-color: #333;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.3);
            color: #e0e0e0;
        }

        body.dark-mode bim-panel-section {
            background: #1e1e1e;
            color: #e0e0e0;
        }

        body.dark-mode bim-label,
        body.dark-mode label {
            color: #b0b0b0;
        }

        body.dark-mode input[type="text"],
        body.dark-mode input[type="number"],
        body.dark-mode select,
        body.dark-mode textarea {
            background: #2d2d2d;
            color: #e0e0e0;
            border-color: #444;
        }

        body.dark-mode input[type="text"]:focus,
        body.dark-mode input[type="number"]:focus,
        body.dark-mode select:focus,
        body.dark-mode textarea:focus {
            border-color: #666;
            outline: none;
        }

        body.dark-mode div {
            color: #e0e0e0;
        }

        body.dark-mode bim-button,
        body.dark-mode button {
            background: #3a3a3a;
            color: #e0e0e0;
            border-color: #555;
        }

        body.dark-mode bim-button:hover,
        body.dark-mode button:hover {
            background: #444;
        }

        /* Theme toggle button styling */
        #theme-toggle {
            position: fixed;
            top: 12px;
            right: 368px;
            z-index: 1001;
            padding: 6px 8px;
            background: transparent;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
        }

        #theme-toggle:hover {
            background: #e8e8e8;
        }

        body.dark-mode #theme-toggle:hover {
            background: #333;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script type="module" src="/main.js"></script>
</body>
</html>
